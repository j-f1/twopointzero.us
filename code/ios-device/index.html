<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iOS Device for the Web</title>
  <link rel="stylesheet" href="ios.css" media="screen" charset="utf-8">
</head>
<body>
  <h1>Here it is. I will be adding more devices at some point.</h1>
  <p>
    To configure, set your own image source, and optionally, set <code>statusbar-color="white"</code> in the <code>UIScreen</code> div.<br>
    This device is <strong>fully resizable</strong>. To resize, just set the <b>width</b> of the <code>.UIDevice</code>. The height will be set automatically.
  </p>
  <div iPhone="6" class="iOS" landscape color="white"> <!-- sets width -->
    <div class="UIDevice"> <!-- Device Frame -->
      <div class="UIScreen"><!-- Insets + Status Bar -->
        <img src="http://a1.mzstatic.com/us/r30/Purple5/v4/b1/12/61/b1126140-1297-8d59-ca98-96d8a424a557/screen1136x1136.jpeg"> <!-- set to your screenshot image. -->
      </div>
    </div>
  </div>
</body>
</html>
