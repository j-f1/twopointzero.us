<style type="text/css">
body {
  background: #333;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 2.85vmax;
  font-family: monospace;
  user-select: none;
  cursor: default;
}
form {
  margin: 1em;
  color: #666;
}
.input {
  appearance: none;
  border: none;
  background: transparent;
  font: inherit;
  text-align: center;

  max-width: 85%;
  min-width: 7em;
  box-sizing: border-box;
  word-break: break-word;
  white-space: normal;
  padding: 0 15px;
  display: inline-block;
  border-bottom: 1px solid #aaa;
  color: #ddd;
  word-break: break-all;
  transition: border-color 0.2s, color 0.2s;
  margin-bottom: 1px;
  user-select: initial;
  cursor: text;
}
.input::selection {
  background: #aaa;
  color: #fff;
}
.input:focus {
  border-bottom: 2px solid #fff;
  outline: none;
  color: #fff;
  margin-bottom: 0;
}

i {
  font-style: inherit;
  transition: color 0.2s;
  /* temp: */
  display: none;
}
i.focus {
  color: #fff;
}

form b {
  color: #999;
  font-weight: inherit;
  display: inline-block;
}

button {
  appearance: none;
  padding: 0;
  font: inherit;
  background: none;
  border: none;
  cursor: pointer;
  color: #eee;
  text-decoration: none;
  margin-left: 0.5em;
  transition: color 0.2s;
}
button:active {
  color: #aaa;
}
button:focus {
  outline: none;
}

ul {
  list-style-type: none;
  color: white;
  max-height: 68vh;
  overflow: auto;
}
div {
  position: relative;
}
div::before {
  content: attr(data-before);
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.5;
  color: white;
}

input[type=checkbox] {
  display: none;
}
label {
  position: relative;
  cursor: pointer;
}
label::before {
  content: "";
  display: inline-block;

  width:  0.5em;
  height: 0.5em;

  border: 0.1em solid #CCC;
  border-radius: 0.1em;
}
label:active::before {
  background: rgba(255, 255, 255, 0.1);
}
label::after {
  content: "";
  border: 0.1em solid;
  border-top: none;
  border-right: none;
  position: absolute;
  left: 0.18em;
  top: 0.39em;
  width: 0;
  height: 0.25em;
  transform: rotate(-45deg);
  border-color: transparent;
  transition: all 0.25s;
}
:checked+label::after {
  top: 0.15em;
  left: 0.1em;
  width: 0.6em;
  border-color: currentColor;
}

::-webkit-scrollbar {
    width: 14px;
    height: 14px;
}

::-webkit-scrollbar-thumb {
    background: #999;
    width: 14px;
    height: 14px;
    border-radius: 7px;
}
::-webkit-scrollbar-thumb:hover {
    background: #bbb;
}
::-webkit-scrollbar-thumb:active {
    background: #666;
}

footer {
  position: fixed;
  bottom: 0;
  right: 0;
  text-align: right;
  color: #666;
  font-size: 1rem;
}

footer a {
  color: #AAA;
}

<script type='text/javascript'>//<![CDATA[
window.RELOAD_WORDS_TOKEN = 1;

function shouldReload() {
  var res = window.RELOAD_WORDS_TOKEN !== localStorage.reloadToken;
  localStorage.reloadToken = window.RELOAD_WORDS_TOKEN;
  return res;
}

function _base64ToArrayBuffer(base64) {
  // from http://stackoverflow.com/a/21797381/5244995
  var binary_string =  window.atob(base64);
  var len = binary_string.length;
  var bytes = new Uint8Array( len );
  for (var i = 0; i < len; i++)        {
    bytes[i] = binary_string.charCodeAt(i);
  }
  return bytes.buffer;
}


function uintToString(uintArray) {
  // from http://stackoverflow.com/a/17192845/5244995
  var encodedString = String.fromCharCode.apply(null, uintArray),
      decodedString = decodeURIComponent(escape(encodedString));
  return decodedString;
}

var updateHash = function() {
  window.location.hash = '#' + btoa(($checkbox.checked ? '1' : '0') + '?' + $in.val());
};
$(function() {
  window.$in = $('.input');
  window.$checkbox = $('input[type]')[0];
  $(window).on('hashchange', function() {
    var hashData = atob(window.location.hash.slice(1)).split('?'),
        flags = hashData.shift(),
        regex = hashData.join('?');
    if ($in.val() !== regex) {
      $in.val(regex);
    }
    $checkbox.checked = +flags[0];
  });
  $(window).trigger('hashchange');
  $('button').click(function() {

    findWords($in.val(), $('[type="checkbox"]').is(':checked'), function(matches, _, tooMany) {

      $.each(matches, function() {
        $ul.append($('<li>').text(this));
      });
    });
//    event.preventDefault();
