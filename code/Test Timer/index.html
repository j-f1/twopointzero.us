<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Move along, please.</title>
  </head>
  <body>
    Please move along to <a href="../tt">the new URL</a>. (<em>We’ll push you in a few seconds so you don’t need to click</em>).
    <script>
      setTimeout(function () {
        window.location.replace("../tt/");
      }, 500);
    </script>
  </body>
</html>
