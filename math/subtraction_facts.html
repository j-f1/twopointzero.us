    <script type='text/javascript'>//<![CDATA[
      function generateList(firstNumbers, secondNumbers) {
        var result = [];
        for (var i = 0; i < firstNumbers.length; i++) {
          for (var j = 0; j < secondNumbers.length; j++) {
            result.push([firstNumbers[i], secondNumbers[j]]);
          }
        }
        return result;
      }
      function fillFact ($this, fact) {
        $this.find('.first.number').text(parseInt(fact[0])+parseInt(fact[1]));
        $this.find('.second.number').text(fact[1]);
      }
      //]]>
